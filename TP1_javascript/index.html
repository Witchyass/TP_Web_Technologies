<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TP1_JavaScript</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:900px; margin:24px auto; line-height:1.5; }
    h1,h2{color:#0b63a4}
    section{border:1px solid #ddd;padding:12px;border-radius:8px;margin-bottom:12px}
    pre{background:#f7f7f7;padding:8px;border-radius:6px;overflow:auto}
    button{margin:6px 4px;padding:8px 12px;border-radius:6px;border:1px solid #ccc;cursor:pointer}
    .output{background:#fff;padding:8px;border-radius:6px;border:1px dashed #ccc;min-height:28px}
  </style>
</head>
<body>
  <h1>TP Web Technologies</h1>
  <p>Chaque partie contient un bouton pour exécuter le code et afficher le résultat.</p>

  <section>
    <h2>Partie 1</h2>
    <button id="run-1">Exercice 1 : Variables et portée</button>
    <div id="out-1" class="output"></div>

    <button id="run-2">Exercice 2 : Fonctions fléchées</button>
    <div id="out-2" class="output"></div>

    <button id="run-3">Exercice 3 : Destructuring</button>
    <div id="out-3" class="output"></div>

    <button id="run-4">Exercice 4 : Spread Operator</button>
    <div id="out-4" class="output"></div>
  </section>

  <section>
    <h2>Partie 2</h2>
    <button id="run-5">Exercice 5 : Objet simple</button>
    <div id="out-5" class="output"></div>

    <button id="run-6">Exercice 6 : Classe ES6</button>
    <div id="out-6" class="output"></div>

    <button id="run-7">Exercice 7 : Tableaux avancés</button>
    <div id="out-7" class="output"></div>
  </section>

  <section>
    <h2>Partie 3</h2>
    <button id="run-8">Exercice 8 : Promesse simple</button>
    <div id="out-8" class="output"></div>

    <button id="run-9">Exercice 9 : Fetch + async/await</button>
    <div id="out-9" class="output"></div>
  </section>

  <section>
    <h2>Mini-projet:To-Do List</h2>
    <button id="open-mini">Ouvrir la To-Do List</button>
    <div id="mini-area" style="margin-top:8px"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
